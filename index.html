<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
    <body>
        <header>
            <h1 class="title">Ultimate Pokédex</h1>
        </header>
        <div id="buttonContainer">
            <input type="text" id="pokemonInput" placeholder="Enter Pokémon name or ID">
            <button onclick="getPokemon()">Search</button>
            <button onclick="getRandomPokemon()">Shuffle</button>
        </div>
        <div id="pokemonInfo">
            <h2 id="pokemon-name"></h2>
            <img id="pokemon-image" src="" alt="Pokemon image">
            <p id="pokemon-base-experience"></p>
            <p id="pokemon-height"></p>
            <p id="pokemon-order"></p>
            <p id="pokemon-weight"></p>
            <p id="pokemon-abilities"></p>
        </div>
        <script src="script.js"></script>
        </body>
        </html>

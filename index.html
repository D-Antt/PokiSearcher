<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon API Demo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <h1 class="title">Ultimate Pokédex</h1>
  </header>
  <div id="buttonContainer">
    <input list="pokemonNames" type="text" id="pokemonInput" placeholder="Enter Pokémon name or ID">
    <datalist id="pokemonNames">
    </datalist>
    <button onclick="getPokemon(document.getElementById('pokemonInput').value)">Search</button>

    <button onclick="getRandomPokemon()">Shuffle</button>
  </div>
  <div id="pokemonInfo">
    <h2 id="pokemonName"></h2>
    <div id="imagePlaceholder">
        <img class="pokemon-image" id="pokemonImage" src="" alt="Pokemon image">
    </div>
    <p id="pokemonBaseExperience"></p>
    <p id="pokemonHeight"></p>
    <p id="pokemonOrder"></p>
    <p id="pokemonWeight"></p>
    <p id="pokemonAbilities"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
